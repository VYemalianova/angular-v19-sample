<div class="" [class]="'toaster-' + data.type">
  <mat-icon>{{ icon() }}</mat-icon>

  <div>
    <div class="title">{{ data.title }}</div>

    @if (data.details) {
      <div class="details">{{ data.details }}</div>
    }

    @if(data.template) {
      <ng-container [ngTemplateOutlet]="data.template"></ng-container>
    } 
  </div>

  <mat-icon (click)="data.close()">close</mat-icon>
</div>
