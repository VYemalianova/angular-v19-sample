<footer class="footer gradient--selago-wisppink">
  <div class="footer-content">
    <div class="footer-left-content">
      <div class="social-media-wrapper">
        <app-logo></app-logo>

        <h4 class="text-caps mt-m">follow us:</h4>
        <div class="social-media-icons">
          @for (network of socialNetworkList; track $index) {
            <img [src]="'assets/images/icons/social-icons/' + network + '.svg'" class="cursor-pointer" />
          }
        </div>
      </div>

      <div class="more-links-wrapper">
        <a routerLink="/home" [state]="{ scrollTo: 'about-us' }" class="link">
          About us
        </a>
        <a routerLink="/contact-us" class="link">
          Contact us
        </a>
        <a routerLink="/" class="link">
          Privacy Policy
        </a>
        <a routerLink="/" class="link">
          Terms of Service
        </a>
      </div>
    </div>

    <div class="footer-right-content">
      <div class="useful-link-wrapper">
        <img src="assets/images/email_horoscopes.svg" />
        <a class="link__underline">Email Horoscope</a>
      </div>
      <div class="vertical-divider"></div>
      <div class="useful-link-wrapper">
        <img src="assets/images/free_reports_readings.svg" />
        <a class="link__underline">Free Reports Readings</a>
      </div>
    </div>
  </div>
</footer>
